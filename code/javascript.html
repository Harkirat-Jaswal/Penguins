<html>
    <head>
        <title>
            Java Script
        </title>
    </head>
    <script>
        function forHTML () {document.getElementById("detail").innerHTML="HTML helps you to create satic webpage";}
            function forJS() { document.getElementById("detail").innerHTML="Java Script helps you create dynamic webpage";}
            </script>
            <body>
                <span>
                    Welcome to Java Script
                </span>
                <p>
                    Click on the button to know more about this web page.
                    <button type="button" onclick="forHTML()">HTML</button>
                    <button type="button" onclick="forJS()">JavaScript</button>
                    <p id="detail">
                    </p>
                </p>
            </body>
</html>
