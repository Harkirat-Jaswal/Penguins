<html>
    <head>
        <title>
            themes
        </title>
        <script>
            function myBlack(){
                document.body.style.backgroundColor="black";
                document.body.style.Color="white";
                document.body.style.fontFamily="Arial";
                document.getElementById('para').style.color="orange";
            }

            function myPurple(){
                document.body.style.backgroundColor="purple";
                document.body.style.Color="white";
                document.body.style.fontFamily="Arial";
                document.getElementById('para').style.color="orange";
            }
            
            function myGreen(){
                document.body.style.backgroundColor="green";
                document.body.style.Color="white";
                document.body.style.fontFamily="Arial";
                document.getElementById('para').style.color="orange";
            }

            function mywhite(){
                document.body.style.backgroundColor="white";
                document.body.style.Color="black";
                document.body.style.fontFamily="Arial";
                document.getElementById('para').style.color="orange";
            }

            function fontInc(){
                document.body.style.fontSize="30px";
            }

            function fontDec(){
                document.body.style.fontSize="10px";
            }
        </script>
    </head>
    <body>
        <h1>
            This web page uses HTML, CSS and JAVA Script
        </h1>
        <p id="para">
            We can style our page dynamically
        </p>
        Choose the theme
        <button type="button" onclick="mywhite()">Light</button>
        <button type="button" onclick="myBlack()">Dark</button>
        <button type="button" onclick="myPurple()">Purple</button>
        <button type="button" onclick="myGreen()">Green</button>
        <p>
        Choose The Font font size
        <button type="button" onclick="fontInc()">A+</button>
        <button type="button" onclick="fontDec()">A-</button>
        </p>
    </body>
</html>
